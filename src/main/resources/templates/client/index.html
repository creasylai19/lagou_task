<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 载入文章头部页面，位置在/client文件夹下的header模板页面，模板名称th:fragment为header -->
<div th:replace="header::header(null,null)" />
<body>
<div class="am-g am-g-fixed blog-fixed index-page">
    <div class="am-u-md-8 am-u-sm-12">




        <!-- 文章遍历并分页展示 : 需要同学们手动完成，基本样式已经给出，请使用th标签及表达式完成页面展示 -->
        <div th:each="article : ${allArticle}">
            <article class="am-g blog-entry-article">

                <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-text">
                    <!-- 文章分类 -->
                    <span class="blog-color"style="font-size: 15px;"><a th:text="${article.categories}">分类</a></span>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <!-- 发布时间 -->
                    <span style="font-size: 15px;" th:text="'发布于 '+ ${article.created}" />
                    <h2>
                        <!-- 文章标题 -->
                        <div><a style="color: #0f9ae0;font-size: 20px;" th:text="${article.title}" />
                        </div>
                    </h2>
                    <!-- 文章内容-->
                    <div style="font-size: 16px;" th:text="${article.content}" />
                </div>
            </article>
        </div>
        <nav aria-label="...">
            <ul class="pagination">
                <li th:class="${showPageInfo.hasPrevious}?'page-item':'page-item disabled'">
                    <a class="page-link" th:href="@{/index(pageNum=${showPageInfo.currentPage-1})}" th:if="${showPageInfo.hasPrevious}">Previous</a>
                    <span class="page-link" th:unless="${showPageInfo.hasPrevious}">Previous</span>
                </li>

                <li th:each="pageIndicator,iterStat : ${showPageInfo.showPages}" th:class="${showPageInfo.currentPage == pageIndicator} ? 'page-item active' : 'page-item'" th:aria-current="${showPageInfo.currentPage == pageIndicator} ? 'page'">
                    <span class="page-link" th:if="${showPageInfo.currentPage == pageIndicator}">
                            [[${pageIndicator}]]
                        <span class="sr-only">(current)</span>
                    </span>
                    <a class="page-link" th:href="@{/index(pageNum=${pageIndicator})}" th:unless="${showPageInfo.currentPage == pageIndicator}">[[${pageIndicator}]]</a>
                </li>

                <li th:class="${showPageInfo.hasNext}?'page-item':'page-item disabled'">
                    <a class="page-link" th:href="@{/index(pageNum=${showPageInfo.currentPage+1})}" th:if="${showPageInfo.hasNext}">Next</a>
                    <span class="page-link" th:unless="${showPageInfo.hasNext}">Next</span>
                </li>
            </ul>
        </nav>



    </div>
    <!-- 博主信息描述 -->
    <div class="am-u-md-4 am-u-sm-12 blog-sidebar">
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-text-center blog-title"><span>子慕</span></h2>
            <img th:src="@{/assets/img/me.jpg}" alt="about me" class="blog-entry-img"/>
            <p>
                Java后台开发
            </p>
            <p>个人博客小站，主要发表关于Java、Spring、Docker等相关文章</p>
        </div>
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-text-center blog-title"><span>联系我</span></h2>
            <p>
                <a><span class="am-icon-github am-icon-fw blog-icon"></span></a>
                <a><span class="am-icon-weibo am-icon-fw blog-icon"></span></a>
            </p>
        </div>
    </div>

</div>
</body>
<!-- 载入文章尾部页面，位置在/client文件夹下的footer模板页面，模板名称th:fragment为footer -->
<div th:replace="footer::footer" />
</html>
